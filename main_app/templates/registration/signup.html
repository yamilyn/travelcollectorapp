{% extends 'base.html' %}


{% block content %}

<h1>Sign Up</h1>

{% if error_message %}
<p class="red-text"> {{ error_message }}</p>
{% endif %}

<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="signup" class="btn">
</form>

{% endblock %}

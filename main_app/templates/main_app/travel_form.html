{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
    <h1>Add a Travel</h1>
{% endif %}

    <form action="" method="post">

        {% csrf_token %}

        <table class="">
            {{ form.as_table }}
        </table>

        <input type="submit" value="submit" class="btn">
    </form>

{% endblock %}
